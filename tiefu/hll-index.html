<script src="js/animate.js"></script>
<script>
window.onload=function () {
    var banner=document.querySelector(".banner .banner-ba");
    var list=document.querySelectorAll(".banner ul li");
    var border=document.querySelectorAll(".banner .banner-list .banner-list-fo");
    var baleft=document.querySelector(".banner .left");
    var baright=document.querySelector(".banner .right");
    //轮播图
    var num=0;
    var num1=0;
    var tt=setInterval(move,1000);
    function move() {
        num++;
        if(num===3){
            num=0;
        }
        if(num===-1){
            num=2;
        }
        list[num1].style.zIndex="1";
        list[num1].style.opacity="0";
        list[num].style.zIndex="2";
        list[num].style.opacity="1";
        border[num1].style.background="#fff";
        border[num].style.background="#c77c51";
        num1=num;
    }
    banner.onmouseover=function () {
        clearInterval(tt);
    };
    banner.onmouseout=function () {
        tt=setInterval(move,3000);
    };

        border.forEach(function (v,i) {
            border[i].onclick = function () {
                list[num1].style.zIndex = "1";
                list[num1].style.opacity = "0";
                list[i].style.zIndex = "2";
                list[i].style.opacity = "1";
                border[num1].style.background = "#fff";
                border[i].style.background = "#c77c51";
                num1 = i;
            }
        });
    baleft.onclick=function () {
        move();
    };
    baright.onclick=function () {
        num-=2;
        move();
    };
//回到顶部
    var load=document.querySelector(".foot .bottom1 .totop");
    var obj=0;
    window.onscroll=function () {
        obj=document.body.scrollTop ===0?document.documentElement:document.body;
    };

    load.onclick=function(){
        animate(obj, {scrollTop: 0},3000);
    }


//结束
}
</script>
